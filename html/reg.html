<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #003f5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .register-box input {
      width: 100%;
      padding: 10px 15px;  /* ada padding kanan & kiri */
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-box button:hover {
      background: #1e7e34;
    }

    .register-box p {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .register-box a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Daftar</h2>
    <form>
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Buat password" required>

      <label for="confirm">Konfirmasi Password</label>
      <input type="password" id="KonfirmasiPassword" placeholder="Ulangi password" required>

      <button type="submit">Daftar</button>

      <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
